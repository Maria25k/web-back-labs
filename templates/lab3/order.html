{% extends "base.html" %}

{% block lab %}Лабораторная работа 3{% endblock %}

{% block main %}
    <h1>Заказ напитка</h1>

    <form action="/lab3/pay">
        <div>Напиток:</div>
        <label>
            <input type="radio" value="cofee" name="drink" checked> кофе
        </label>
        <label>
            <input type="radio" value="black-tea" name="drink"> чёрный чай
        </label>
        <label>
            <input type="radio" value="green-tea" name="drink"> зелёный чай
        </label>

        <div style="margin-top: 15px;">Добавки:</div>
        <label>
            <input type="checkbox" name="milk"> молоко (+30 руб.)
        </label>
        <label>
            <input type="checkbox" name="sugar"> сахар (+10 руб.)
        </label>

        <div style="margin-top: 20px;">
            <button type="submit">Заказать</button>
        </div>
    </form>
    
    <div style="margin-top: 20px;">
        <strong>Цены:</strong>
        <ul>
            <li>Кофе: 120 руб.</li>
            <li>Чёрный чай: 80 руб.</li>
            <li>Зелёный чай: 70 руб.</li>
            <li>Молоко: +30 руб.</li>
            <li>Сахар: +10 руб.</li>
        </ul>
    </div>
{% endblock %}
