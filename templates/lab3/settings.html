{% extends "base.html" %}

{% block lab %}Лабораторная работа 3{% endblock %}

{% block main %}
    <h1>Настройки отображения</h1>

    <form method="get">
        <div style="margin-bottom: 15px;">
            <label for="color">Цвет текста:</label><br>
            <input type="color" id="color" name="color" value="{{ color or '#000000' }}">
        </div>

        <div style="margin-bottom: 15px;">
            <label for="bg_color">Цвет фона:</label><br>
            <input type="color" id="bg_color" name="bg_color" value="{{ bg_color or '#FFFFFF' }}">
        </div>

        <div style="margin-bottom: 15px;">
            <label for="font_size">Размер шрифта (px):</label><br>
            <input type="number" id="font_size" name="font_size" value="{{ font_size or 16 }}" min="8" max="72">
        </div>

        <div style="margin-bottom: 15px;">
            <label>
                <input type="checkbox" name="bold" {{ 'checked' if bold == 'on' }}> Жирный шрифт
            </label>
        </div>

        <div>
            <button type="submit">Применить</button>
            <a href="/lab3/settings_reset" style="margin-left: 15px;">Сбросить настройки</a>
        </div>
    </form>

{% endblock %}
