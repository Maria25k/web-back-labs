{% extends "base.html" %}

{% block lab %}Лабораторная работа 8 - Создание статьи{% endblock %}

{% block main %}
<h1>Создание статьи</h1>

{% if error %}
    <div class="error">{{ error }}</div>
{% endif %}

<form action="/lab8/create" method="post">
    <div class="form-group">
        <label for="title">Заголовок:</label>
        <input type="text" id="title" name="title" required maxlength="50">
    </div>
    
    <div class="form-group">
        <label for="article_text">Текст статьи:</label>
        <textarea id="article_text" name="article_text" required></textarea>
    </div>
    
    <div class="checkbox-group">
        <input type="checkbox" id="is_favorite" name="is_favorite">
        <label for="is_favorite">Добавить в избранное</label>
    </div>
    
    <div class="checkbox-group">
        <input type="checkbox" id="is_public" name="is_public">
        <label for="is_public">Сделать статью публичной</label>
    </div>
    
    <div>
        <button type="submit">Создать статью</button>
        <a href="/lab8/articles/" style="margin-left: 20px;">Отмена</a>
    </div>
</form>
{% endblock %}
