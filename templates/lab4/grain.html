{% extends "base.html" %}

{% block lab %}Заказ зерна{% endblock %}

{% block main %}
    <h1>Заказ зерна</h1>
    
    {% if errors %}
        <div style="color: red; font-weight: bold; margin-bottom: 20px;">
            <ul>
                {% for error in errors %}
                    <li>{{ error }}</li>
                {% endfor %}
            </ul>
        </div>
    {% endif %}
    
    <form method="post">
        <div style="margin-bottom: 15px;">
            <label>Выберите зерно:</label><br>
            {% for grain in grains %}
                <label>
                    <input type="radio" name="grain" value="{{ grain }}">
                    {{ grain }}
                </label><br>
            {% endfor %}
        </div>
        
        <div style="margin-bottom: 15px;">
            <label for="weight">Вес (тонны):</label><br>
            <input type="number" id="weight" name="weight" step="0.1" min="0.1" placeholder="Например: 5.5">
        </div>
        
        <div style="margin-top: 10px;">
            <button type="submit">Рассчитать</button>
            <button type="reset">Очистить</button>
        </div>
    </form>
    
    <div style="margin-top: 30px;">
        <a href="/lab4/">← Назад к списку</a>
    </div>
{% endblock %}
