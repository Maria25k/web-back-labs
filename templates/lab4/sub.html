{% extends "base.html" %}

{% block lab %}Вычитание{% endblock %}

{% block main %}

        <div><a href="/lab4/sub-form">Назад</a></div>
    {% else %}
        <h1>Вычитание чисел</h1>
        <div>{{ x1 }} - {{ x2 }} = {{ result }}</div>

    {% endif %}
{% endblock %}
