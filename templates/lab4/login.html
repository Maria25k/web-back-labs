{% extends "base.html" %}

{% block lab %}Авторизация{% endblock %}

{% block main %}
    {% if authorized %}
        <h1>Добро пожаловать, {{ user_name }}!</h1>
        <div>
            <form action="/lab4/logout" method="post">
                <button type="submit">Выход</button>
            </form>
        </div>
    {% else %}
        <h1>Вход в систему</h1>
        <h3>Пожалуйста, авторизуйтесь</h3>
        
        {% if error %}
            <div style="color: red; font-weight: bold; padding: 10px; border: 1px solid red; margin-bottom: 15px;">
                {{ error }}
            </div>
        {% endif %}
        
        <form method="post">
            <div style="margin-bottom: 10px;">
                <label for="login">Логин:</label><br>
                <input type="text" id="login" name="login" value="{{ login_value }}" style="width: 200px;">
            </div>
            
            <div style="margin-bottom: 15px;">
                <label for="password">Пароль:</label><br>
                <input type="password" id="password" name="password" style="width: 200px;">
            </div>
            
            <div>
                <button type="submit" style="
                    background-color: #ffb6c1; 
                    color: #333; 
                    border: 1px solid #ff69b4;
                    padding: 8px 20px;
                    border-radius: 5px;
                    cursor: pointer;
                    font-weight: bold;
                    margin-right: 10px;">
                    Войти
                </button>
                
                <button type="reset" style="
                    background-color: #ffd1dc; 
                    color: #333; 
                    border: 1px solid #ff69b4;
                    padding: 8px 20px;
                    border-radius: 5px;
                    cursor: pointer;">
                    Очистить
                </button>
            </div>
        </form>
    {% endif %}
    
    <div style="margin-top: 30px;">
        <a href="/lab4/">← Назад к списку лабораторных</a>
    </div>
{% endblock %}
