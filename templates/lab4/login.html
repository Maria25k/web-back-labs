{% extends "base.html" %}

{% block lab %}Авторизация{% endblock %}

{% block main %}
    {% if authorized %}
        <h1>Добро пожаловать, {{ name }}!</h1>
        <div>
            <form action="/lab4/logout" method="post">
                <button type="submit">Выход</button>
            </form>
        </div>
    {% else %}
        <h1>Вход</h1>
        <h2>Пожалуйста, авторизуйтесь</h2>
        
        {% if error %}
            <div style="color: red; font-weight: bold; margin-bottom: 10px;">{{ error }}</div>
        {% endif %}
        
        <form method="post">
            <div>
                <label for="login">Пользователь:</label>
                <input type="text" id="login" name="login" value="{{ login }}">
            </div>
            <div>
                <label for="password">Пароль:</label>
                <input type="password" id="password" name="password">
            </div>
            <div style="margin-top: 10px;">
                <button type="submit">Войти</button>
                <button type="reset">Отмена</button>
            </div>
        </form>
    {% endif %}
    
    <div style="margin-top: 20px;"><a href="/lab4/">Назад к списку</a></div>
{% endblock %}
