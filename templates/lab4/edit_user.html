{% extends "base.html" %}
{% block lab %}Редактирование профиля{% endblock %}
{% block main %}

<h1>Редактирование профиля</h1>

<form method="post">
    <div>
        <label for="login">Логин:</label>
        <input type="text" id="login" name="login" value="{{ user_public.login }}">
    </div>
    <div>
        <label for="name">Имя:</label>
        <input type="text" id="name" name="name" value="{{ user_public.name }}">
    </div>
    <div>
        <label for="password">Пароль:</label>
        <input type="password" id="password" name="password">
    </div>
    <div>
        <label for="password2">Подтверждение пароля:</label>
        <input type="password" id="password2" name="password2">
    </div>

    {% if error %}
        <p style="color:red;">{{ error }}</p>
    {% endif %}

    <div>
        <button type="submit">Сохранить</button>
    </div>
</form>

<a href="/lab4/users">Назад к списку пользователей</a>

{% endblock %}
