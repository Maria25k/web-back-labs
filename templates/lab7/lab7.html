{% extends "base.html" %}

{% block lab %}Лабораторная работа 7{% endblock %}

{% block main %}
<style>
    h1 {
        text-align: center;
        color: #333;
        margin-bottom: 30px;
    }
    
    table {
        width: 100%;
        border-collapse: collapse;
        margin-bottom: 30px;
        box-shadow: 0 2px 15px rgba(0, 0, 0, 0.1);
    }
    
    th, td {
        padding: 12px 15px;
        text-align: left;
        border-bottom: 1px solid #ddd;
    }
    
    th {
        background-color: #4CAF50;
        color: white;
        font-weight: bold;
    }
    
    tr:hover {
        background-color: #f5f5f5;
    }
    
    button {
        padding: 8px 15px;
        margin: 2px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 14px;
        transition: background-color 0.3s;
    }
    
    .edit-btn {
        background-color: #2196F3;
        color: white;
    }
    
    .edit-btn:hover {
        background-color: #0b7dda;
    }
    
    .delete-btn {
        background-color: #f44336;
        color: white;
    }
    
    .delete-btn:hover {
        background-color: #da190b;
    }
    
    .add-btn {
        background-color: #4CAF50;
        color: white;
        padding: 10px 20px;
        font-size: 16px;
    }
    
    .add-btn:hover {
        background-color: #45a049;
    }
    
    .modal {
        display: none;
        position: fixed;
        z-index: 100;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.5);
    }
    
    .modal-content {
        background-color: #fefefe;
        margin: 10% auto;
        padding: 30px;
        border: 1px solid #888;
        width: 60%;
        max-width: 600px;
        border-radius: 10px;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
    }
    
    .modal h2 {
        margin-top: 0;
        color: #333;
        border-bottom: 2px solid #4CAF50;
        padding-bottom: 10px;
    }
    
    label {
        display: block;
        margin: 15px 0 5px;
        color: #555;
        font-weight: bold;
    }
    
    input[type="text"],
    input[type="number"],
    textarea {
        width: 100%;
        padding: 10px;
        border: 1px solid #ddd;
        border-radius: 4px;
        box-sizing: border-box;
        font-size: 14px;
    }
    
    textarea {
        height: 100px;
        resize: vertical;
    }
    
    .modal-buttons {
        margin-top: 25px;
        text-align: right;
    }
    
    .modal-buttons button {
        margin-left: 10px;
    }
    
    .ok-btn {
        background-color: #4CAF50;
        color: white;
    }
    
    .cancel-btn {
        background-color: #9e9e9e;
        color: white;
    }
    
    .error-message {
        color: #f44336;
        background-color: #ffebee;
        padding: 10px;
        border-radius: 4px;
        margin-top: 15px;
        display: none;
        border-left: 4px solid #f44336;
    }
    
    .original-title {
        font-style: italic;
        color: #666;
        font-size: 0.9em;
    }
    
    .title-container {
        display: flex;
        flex-direction: column;
    }
    
    .actions-cell {
        display: flex;
        gap: 8px;
    }
</style>

<h1>Список фильмов</h1>

<table>
    <thead>
        <tr>
            <th>Русское название</th>
            <th>Оригинальное название</th>
            <th>Год</th>
            <th>Действие</th>
        </tr>
    </thead>
    <tbody id="film-list"></tbody>
</table>

<div style="text-align: center; margin-bottom: 30px;">
    <button class="add-btn" onclick="addFilm()">Добавить фильм</button>
</div>

<div id="error-message" class="error-message"></div>

<div id="modal" class="modal">
    <div class="modal-content">
        <h2 id="modal-title">Добавление фильма</h2>
        <input type="hidden" id="film-id">
        
        <label>
            Название фильма на русском:
            <input type="text" id="title-ru" required>
        </label>
        
        <label>
            Название фильма на оригинальном языке 
            <i>(если фильм русский, то оставьте пустым):</i>
            <input type="text" id="title">
        </label>
        
        <label>
            Год выпуска:
            <input type="number" id="year" min="1895" max="2025" required>
        </label>
        
        <label>
            Описание:
            <textarea id="description" required></textarea>
        </label>
        
        <div class="modal-buttons">
            <button class="ok-btn" onclick="sendFilm()">OK</button>
            <button class="cancel-btn" onclick="cancel()">Отмена</button>
        </div>
    </div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        fillFilmList();
    });

    function fillFilmList() {
        fetch('/lab7/api/films/')
            .then(function(response) {
                return response.json();
            })
            .then(function(films) {
                let tbody = document.getElementById('film-list');
                tbody.innerHTML = '';
                
                for(let i = 0; i < films.length; i++) {
                    let tr = document.createElement('tr');
                    
                    // Русское название
                    let tdTitleRus = document.createElement('td');
                    tdTitleRus.innerHTML = films[i].title_ru || 'Нет названия';
                    
                    // Оригинальное название
                    let tdTitle = document.createElement('td');
                    let titleContainer = document.createElement('div');
                    titleContainer.className = 'title-container';
                    
                    if (films[i].title && films[i].title !== films[i].title_ru) {
                        let originalSpan = document.createElement('span');
                        originalSpan.className = 'original-title';
                        originalSpan.innerHTML = films[i].title;
                        titleContainer.appendChild(originalSpan);
                    } else {
                        titleContainer.innerHTML = '<span class="original-title">(то же что и русское)</span>';
                    }
                    tdTitle.appendChild(titleContainer);
                    
                    // Год
                    let tdYear = document.createElement('td');
                    tdYear.innerHTML = films[i].year;
                    
                    // Действия
                    let tdActions = document.createElement('td');
                    tdActions.className = 'actions-cell';
                    
                    let editButton = document.createElement('button');
                    editButton.className = 'edit-btn';
                    editButton.innerHTML = 'Редактировать';
                    editButton.onclick = function() {
                        editFilm(i);
                    };
                    
                    let delButton = document.createElement('button');
                    delButton.className = 'delete-btn';
                    delButton.innerHTML = 'Удалить';
                    delButton.onclick = function() {
                        deleteFilm(i, films[i].title_ru || films[i].title || 'фильм');
                    };
                    
                    tdActions.appendChild(editButton);
                    tdActions.appendChild(delButton);
                    
                    tr.appendChild(tdTitleRus);
                    tr.appendChild(tdTitle);
                    tr.appendChild(tdYear);
                    tr.appendChild(tdActions);
                    
                    tbody.appendChild(tr);
                }
            })
            .catch(function(error) {
                console.error('Ошибка при загрузке фильмов:', error);
                showError('Ошибка при загрузке фильмов');
            });
    }

    function showModal() {
        document.getElementById('modal').style.display = 'block';
        hideError();
    }

    function hideModal() {
        document.getElementById('modal').style.display = 'none';
    }

    function addFilm() {
        document.getElementById('modal-title').innerHTML = 'Добавление фильма';
        document.getElementById('film-id').value = '';
        document.getElementById('title').value = '';
        document.getElementById('title-ru').value = '';
        document.getElementById('year').value = '';
        document.getElementById('description').value = '';
        showModal();
    }

    function cancel() {
        hideModal();
    }

    function editFilm(id) {
        fetch(`/lab7/api/films/${id}`)
            .then(function(response) {
                return response.json();
            })
            .then(function(film) {
                document.getElementById('modal-title').innerHTML = 'Редактирование фильма';
                document.getElementById('film-id').value = id;
                document.getElementById('title').value = film.title;
                document.getElementById('title-ru').value = film.title_ru;
                document.getElementById('year').value = film.year;
                document.getElementById('description').value = film.description;
                showModal();
            })
            .catch(function(error) {
                console.error('Ошибка при загрузке фильма:', error);
                showError('Ошибка при загрузке фильма');
            });
    }

    function sendFilm() {
        const id = document.getElementById('film-id').value;
        const film = {
            title: document.getElementById('title').value,
            title_ru: document.getElementById('title-ru').value,
            year: document.getElementById('year').value,
            description: document.getElementById('description').value
        };
        
        let url = '/lab7/api/films/';
        let method = 'POST';
        
        if (id !== '') {
            url = `/lab7/api/films/${id}`;
            method = 'PUT';
        }
        
        fetch(url, {
            method: method,
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify(film)
        })
        .then(function(response) {
            if (response.ok) {
                return response.json();
            } else {
                return response.json().then(function(errorData) {
                    throw new Error(JSON.stringify(errorData));
                });
            }
        })
        .then(function() {
            fillFilmList();
            hideModal();
            hideError();
        })
        .catch(function(error) {
            try {
                const errorData = JSON.parse(error.message);
                showError(errorData.error || 'Произошла ошибка');
            } catch (e) {
                showError('Произошла ошибка при сохранении фильма');
            }
        });
    }

    function deleteFilm(id, title) {
        if (!confirm(`Вы точно хотите удалить фильм "${title}"?`)) {
            return;
        }
        
        fetch(`/lab7/api/films/${id}`, {
            method: 'DELETE'
        })
        .then(function(response) {
            if (response.ok) {
                fillFilmList();
                hideError();
            } else {
                showError('Ошибка при удалении фильма');
            }
        })
        .catch(function(error) {
            console.error('Ошибка при удалении фильма:', error);
            showError('Ошибка при удалении фильма');
        });
    }

    function showError(message) {
        const errorDiv = document.getElementById('error-message');
        errorDiv.innerHTML = message;
        errorDiv.style.display = 'block';
    }

    function hideError() {
        const errorDiv = document.getElementById('error-message');
        errorDiv.style.display = 'none';
        errorDiv.innerHTML = '';
    }
</script>  
{% endblock %}
