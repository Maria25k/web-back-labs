{% extends "base.html" %}

{% block lab %}Лабораторная работа 5{% endblock %}

{% block main %}
    <style>
        form {
            max-width: 600px;
            margin: 0 auto;
        }
        label {
            display: block;
            margin: 15px 0 5px;
        }
        input[type="text"], textarea {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        textarea {
            height: 200px;
            resize: vertical;
        }
        button {
            margin-top: 15px;
            padding: 10px 20px;
        }
        .error {
            color: red;
            margin-top: 10px;
        }
    </style>

    <h1>Создание статьи</h1>
    
    <form method="post">
        <div>
            <label>Название статьи:</label>
            <input type="text" name="title" maxlength="50" required>
        </div>
        
        <div>
            <label>Текст статьи:</label>
            <textarea name="article_text" required></textarea>
        </div>
        
        <div>
            <button type="submit">Создать статью</button>
        </div>
        
        {% if error %}
            <div class="error">{{ error }}</div>
        {% endif %}
    </form>
{% endblock %}
