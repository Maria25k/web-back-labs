{% extends "base.html" %}

{% block lab %}Все пользователи{% endblock %}

{% block main %}
    <h1>Список пользователей</h1>
    <table border="1" style="border-collapse: collapse; width: 100%;">
        <tr>
            <th>Логин</th>
            <th>Имя</th>
        </tr>
        {% for user in users %}
        <tr>
            <td>{{ user['login'] }}</td>
            <td>{{ user['real_name'] if user['real_name'] else '—' }}</td>
        </tr>
        {% endfor %}
    </table>
    <p><a href="/lab5">На главную</a></p>
{% endblock %}
