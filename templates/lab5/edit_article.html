{% extends "base.html" %}

{% block lab %}Лабораторная работа 5{% endblock %}

{% block main %}
<style>
    .form-container {
        max-width: 600px;
        margin: 0 auto;
        padding: 20px;
    }
    
    .form-group {
        margin-bottom: 20px;
    }
    
    label {
        display: block;
        margin-bottom: 5px;
        font-weight: bold;
        color: #333;
    }
    
    input[type="text"], textarea {
        width: 100%;
        padding: 10px;
        border: 1px solid #ddd;
        border-radius: 4px;
        font-size: 16px;
        box-sizing: border-box;
    }
    
    textarea {
        height: 200px;
        resize: vertical;
        font-family: Arial, sans-serif;
    }

    .checkbox-group {
        display: flex;
        gap: 20px;
        margin: 20px 0;
    }
    
    .checkbox-item {
        display: flex;
        align-items: center;
        gap: 8px;
    }
    
    .checkbox-item input[type="checkbox"] {
        width: auto;
    }
    
    .checkbox-item label {
        font-weight: normal;
        margin-bottom: 0;
    }
    
    .btn-submit {
        background: #007bff;
        color: white;
        padding: 12px 30px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 16px;
        font-weight: bold;
        margin-right: 10px;
    }
    
    .btn-cancel {
        background: #6c757d;
        color: white;
        padding: 12px 30px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 16px;
        text-decoration: none;
        display: inline-block;
    }
    
    .btn-submit:hover {
        background: #0056b3;
    }
    
    .btn-cancel:hover {
        background: #545b62;
    }
    
    .error-message {
        color: #dc3545;
        background: #f8d7da;
        padding: 10px;
        border-radius: 4px;
        margin-bottom: 15px;
        border: 1px solid #f5c6cb;
    }
</style>

<div class="form-container">
    <h1>Редактирование статьи</h1>
    
    {% if error %}
        <div class="error-message">{{ error }}</div>
    {% endif %}
    
    <form method="post">
        <div class="form-group">
            <label for="title">Название статьи:</label>
            <input type="text" id="title" name="title" value="{{ article['title'] }}" maxlength="50" required>
        </div>

        <div class="form-group">
            <label for="article_text">Текст статьи:</label>
            <textarea id="article_text" name="article_text" required>{{ article['article_text'] }}</textarea>
        </div>

        <div class="checkbox-group">
            <div class="checkbox-item">
                <input type="checkbox" id="is_favorite" name="is_favorite" {% if article['is_favorite'] %}checked{% endif %}>
                <label for="is_favorite">Любимая статья</label>
            </div>
            <div class="checkbox-item">
                <input type="checkbox" id="is_public" name="is_public" {% if article['is_public'] %}checked{% endif %}>
                <label for="is_public">Публичная статья</label>
            </div>
        </div>

        <div class="form-group">
            <button type="submit" class="btn-submit">Сохранить изменения</button>
            <a href="/lab5/list" class="btn-cancel">Отмена</a>
        </div>
    </form>
</div>
{% endblock %}
