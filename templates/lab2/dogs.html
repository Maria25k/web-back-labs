<!DOCTYPE html>
<html>
<head>
    <title>Породы собак</title>
    <style>
        .dog-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            margin: 20px 0;
        }
        .dog-card {
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 15px;
            width: 200px;
            text-align: center;
        }
        .dog-image {
            width: 150px;
            height: 150px;
            object-fit: cover;
            border-radius: 8px;
        }
        .dog-name {
            font-weight: bold;
            margin: 10px 0;
        }
        .dog-description {
            font-size: 0.9em;
            color: #555;
        }
    </style>
</head>
<body>
    <h1>Породы собак</h1>
    
    <div class="dog-container">
        {% for dog in dogs %}
        <div class="dog-card">
           <img src="{{ url_for('static', filename='lab2/' + dog.image) }}" 
                 alt="{{ dog.name }}" 
                 class="dog-image"
                 onerror="this.src='{{ url_for('static', filename='lab2/placeholder.jpg') }}'">
            <div class="dog-name">{{ dog.name }}</div>
            <div class="dog-description">{{ dog.description }}</div>
        </div>
        {% endfor %}
    </div>
    
    <p><a href="/lab2/">Назад в меню lab2</a></p>
</body>
</html>
