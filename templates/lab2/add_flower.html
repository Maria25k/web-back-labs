<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Добавить цветок</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
        }
        .form-container {
            background: #f9f9f9;
            padding: 30px;
            border-radius: 10px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="text"],
        input[type="number"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }
        .btn {
            background: #4CAF50;
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        .btn:hover {
            background: #45a049;
        }
        .back-link {
            display: inline-block;
            margin-top: 20px;
            color: #2196F3;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <h1>➕ Добавить новый цветок</h1>
    
    <div class="form-container">
        <form method="POST">
            <div class="form-group">
                <label for="name">Название цветка:</label>
                <input type="text" id="name" name="name" required 
                       placeholder="Например: роза, тюльпан...">
            </div>
            
            <div class="form-group">
                <label for="price">Цена (руб.):</label>
                <input type="number" id="price" name="price" required 
                       min="1" placeholder="Например: 100">
            </div>
            
            <button type="submit" class="btn">✅ Добавить цветок</button>
        </form>
    </div>
    
    <a href="/lab2/flowers" class="back-link">← Назад к списку цветов</a>
</body>
</html>
